<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: nomral 18pt Arial
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            let tn1 = Number(document.getElementById('txtn1').value), 
            tn2 = Number(document.querySelector('input#txtn2').value), resultado = tn1 + tn2
            document.getElementById('res').innerHTML = `A soma entre ${tn1} e ${tn2} Ã© igual ${resultado}.`
        }
    </script>
</body>
