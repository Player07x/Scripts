<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>
    
    <script>
        function calcular() {
        // let txtv = window.document.getElementById('txtvel')
        let txtv = document.querySelector('input#txtvel')
        let res = window.document.querySelector('div#resultado')
        let vel = Number(txtv.value)
        
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
        if (450 > vel > 60) {
            res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>'
        }
        else if (vel > 450) {
            res.innerHTML += '<p>Esse é uma velocidade impossível de ser alcançada atualmente!</p>'

        }
        res.innerHTML += '<p>Dirija sempre com cuidado!</p>'
        }
    </script>
</body>
</html>
